{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Purisov-shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'index'%}" id="1">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'news' %}" id="2">Новости</a>
        </li>
        {% if not user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'login' %}" class="nav-link active">Войти</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'register' %}" class="nav-link active">Зарегистрироваться</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="{% url 'logout' %}" class="nav-link active">Выйти</a>
        </li>
        {% endif %}
      </ul>
      <form class="d-flex" method="GET" action="{% url 'search_url' %}">
        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск" name="search_input">
        <button class="btn btn-outline-success" type="submit">Поиск</button>
      </form>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}
<footer class="py-3 my-4">
  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    <li class="nav-item"><a href="{% url 'index' %}" class="nav-link px-2" style="color: black;">Главная</a></li>
    <li class="nav-item"><a href="{% url 'news' %}" class="nav-link px-2" style="color: black;">Новости</a></li>
  </ul>
  <p class="text-center" style="color: black;">© 2021 Purisov Company, Inc</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
